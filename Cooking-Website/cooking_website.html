<body>
  
<h3>appetitzers</h3>
  <div class="image-carousel">
    <div class="item">
        <div class="foodname">King Crab Appetizers</div>
        <img src="pics/2998578.jpg" />
      </div>
    <div class="item">
        <div class="foodname">Buffalo Wings</div>
        <img src="pics/buffalo-wings.JPG" /></div>
    <div class="item">
         <div class="foodname">Boiling Corn On The Cob</div>
        <img src="pics/Corn-on-the-Cob.jpg" /></div>
  </div>


  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="owl-carousel/owl.carousel.js"></script>

  <script>
  $(document).ready(function() {
    // http://owlgraphic.com/owlcarousel/
    var owlDiv = $(".image-carousel");
    owlDiv.owlCarousel({
        autoWidth: true,
      items: 3,
      itemsDesktop : [1199,3],
      itemsDesktopSmall : [979,3]
    });

    // https://github.com/OwlFonk/OwlCarousel/issues/65
    var owl = owlDiv.data('owlCarousel');
    $(document).keydown(function(e) {
      if (e.keyCode == 37) {
        owl.prev();
      } else if (e.keyCode == 39) {
        owl.next();
      }
    });
  });
  </script>
